<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Control</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            width: 200px; 
            padding: 10px;
        }
        #toggleBtn { 
            margin-top: 10px; 
            padding: 8px 15px; 
            cursor: pointer;
            border: none; 
            border-radius: 5px;
            background-color: #007bff; 
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }
        #toggleBtn:hover {
            background-color: #0056b3;
        }
        #statusImg {
            width: 100px;
            height: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h3>Brain Rot Guard</h3>
    <img id="statusImg" src="off.png" alt="Status">
    <br>
    <button id="toggleBtn">Loading...</button>
    <script src="popup.js"></script>
</body>
</html>
